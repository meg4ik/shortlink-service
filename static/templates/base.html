{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>
          {% block title %}
    
          {% endblock %}
        </title>
      </head>


    <body>
      <nav class='navbar navbar-dark bg-dark'> 
        <div class='ms-auto'>
          <a href="{% url 'main'%}" class="btn btn-outline-light me-1">Home</a>
          <a href="{% url 'list'%}" class="btn btn-outline-light me-1">My links</a>
          {% if user.is_authenticated %}
          <a href="{% url 'logout'%}" class="btn btn-outline-light me-1">Logout</a>
          {% else %}
          <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
          <a href="{% url 'signup'%}" class="btn btn-outline-light me-1">Signup</a>
          {% endif %}
        </div>

      </nav>
      <div class="container">
        <div class="position-relative overflow-hidden p-3 text-center">
          {% block content %}
          {% endblock %}
        </div>
      </div>





    </body>
</html>
